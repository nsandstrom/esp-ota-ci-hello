#
# Template #1: General project. Test it using existing `platformio.ini`.
#

language: python
python:
  - "2.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

script:
  - mkdir upload
  - platformio run
#  - cp .pioenvs/nodemcuv2/firmware.bin upload/latest.bin
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
